type User {
  userId: 1
  name: Ana
  email: ana@email.com
  watchedMovie: Movie @relationship(type: "WATCHED", direction: OUT, properties: "Watched")
}

type Movie {
  movieId: 1
  title: one
  year: 2016
  userWatched: User @relationship(type: "WATCHED", direction: IN, properties: "Watched")
