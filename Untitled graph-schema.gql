  actorActedIn: Actor @relationship(type: "ACTED_IN", direction: IN, properties: "ActedIn")
  directorDirected: Director @relationship(type: "DIRECTED", direction: IN)
}

type Series {
  seriesId: 1
  title: two
  seasons: 2
}

type Genre {
  genreId: 3
  name: horror
  movieInGenre: Movie @relationship(type: "IN_GENRE", direction: IN)
}

type Actor {
  actorId: 1
  name: Jon
  actedInMovie: Movie @relationship(type: "ACTED_IN", direction: OUT, properties: "ActedIn")
}

type Director {
  directorId: 1
  name: Joe
  directedMovie: Movie @relationship(type: "DIRECTED", direction: OUT)
}

